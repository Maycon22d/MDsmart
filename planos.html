        .header {
            background-color: var(--header-background);
            color: var(--text-color);
        }

        .footer {

            color: var(--text-color);
        }

        .btn-primary {

            color: var(--text-color);
        }

            color: var(--text-color);
        }

        .btn-accent {
            background-color: var(--accent-color);

        }

        .bg-dark {

    </style>
